    <!-- Hide Tidio default button, we'll use our custom button -->
    <script>
      document.addEventListener('tidioChat-ready', function() {
        console.log('Tidio Chat is ready');
        // Only hide the default Tidio button - keep the widget functional
        if (window.tidioChatApi) {
          window.tidioChatApi.hide();
          // Don't call display(false) - this prevents the widget from working
        }
      });
      
      // CSS to hide only the Tidio button (not the entire widget)
      const style = document.createElement('style');
      style.textContent = `
        /* Hide only the Tidio chat button */
        #tidio-chat-iframe {
          display: none !important;
        }
      `;
      document.head.appendChild(style);
    </script>
