    <!-- Tidio Chat Widget -->
    <script src="//code.tidio.co/rectztr7fq0lawem89ts8lnuzdimmd8k.js" async></script>
    
    <script>
      // Aggressive approach to hide Tidio welcome bubble
      document.addEventListener('tidioChat-ready', function() {
        console.log('✅ Tidio Chat is ready and loaded');
        
        // Disable welcome message via API
        if (window.tidioChatApi) {
          try {
            window.tidioChatApi.messageFromOperator = false;
            window.tidioChatApi.display(false); // Hide any popups
            console.log('✅ Tidio welcome bubble disabled');
          } catch (e) {
            console.log('Tidio API call:', e);
          }
        }
        
        // Continuously hide welcome bubbles - only check Tidio-specific elements
        const hideWelcomeBubbles = () => {
          // Only target elements within the #tidio-chat container
          const tidioContainer = document.getElementById('tidio-chat');
          if (!tidioContainer) return;
          
          const iframes = tidioContainer.querySelectorAll('iframe[id*="tidio"]');
          iframes.forEach(iframe => {
            try {
              // Hide any sibling divs that aren't the button
              let sibling = iframe.nextElementSibling;
              while (sibling) {
                if (!sibling.id?.includes('button') && sibling.tagName === 'DIV') {
                  sibling.style.display = 'none';
                  sibling.style.visibility = 'hidden';
                  sibling.style.opacity = '0';
                  sibling.style.pointerEvents = 'none';
                }
                sibling = sibling.nextElementSibling;
              }
            } catch (e) {}
          });
          
          // Only hide message bubbles within the Tidio container
          const messageBubbles = tidioContainer.querySelectorAll('div[data-testid*="message"], div[class*="message-bubble"]');
          messageBubbles.forEach(el => {
            el.style.display = 'none';
            el.style.visibility = 'hidden';
            el.style.opacity = '0';
            el.style.pointerEvents = 'none';
          });
        };
        
        // Run frequently to catch dynamic elements
        hideWelcomeBubbles();
        setInterval(hideWelcomeBubbles, 500);
        
        const observer = new MutationObserver(hideWelcomeBubbles);
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
    
    <!-- CSS to hide welcome bubble while keeping chat icon -->
    <style>
      /* Only hide Tidio elements - be very specific to avoid catching dialogs */
      #tidio-chat > div:not([id*="button"]):not(iframe) {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
      
      /* Hide sibling divs next to Tidio iframes ONLY within tidio container */
      #tidio-chat iframe[id*="tidio"] ~ div {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
      
      /* Keep only the main chat button visible */
      #tidio-chat,
      #tidio-chat > iframe,
      iframe[id*="tidio-chat-code"],
      iframe[id*="tidio-chat"][title="Tidio chat button"] {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Hide Tidio popups/bubbles - ONLY inside #tidio-chat */
      #tidio-chat div[data-testid*="message"],
      #tidio-chat div[class*="message-bubble"],
      #tidio-chat div[class*="operator-message"],
      #tidio-chat div[class*="tidio-"] > div[style*="position: fixed"],
      #tidio-chat div[class*="tidio-"] > div[style*="position: absolute"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>
